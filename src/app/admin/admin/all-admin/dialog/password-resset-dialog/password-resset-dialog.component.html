<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <label class="hoverable" for="tableFileInput">
        <!-- Avatar par dÃ©faut ou initiales 
        <div class="avatar-placeholder">
          {{ admin.nom.charAt(0) || '' }}{{ admin.prenom.charAt(0) || '' }}
        </div>-->
      </label>
      <div class="modalTitle">
        {{dialogTitle}}
      </div>
    </div>
    <button mat-icon-button mat-dialog-close class="modal-close-button" aria-label="Close dialog" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="adminForm" (ngSubmit)="submit()">
      
   
     
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Mot de passe</mat-label>
              <input matInput type="password" formControlName="password" required>
              <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>lock</mat-icon>
              <mat-error>
                {{ getErrorMessage('password') }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Confirmer le mot de passe</mat-label>
              <input matInput type="password" formControlName="confirmPassword" required>
              <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>lock_outline</mat-icon>
              <mat-error>
                {{ getErrorMessage('confirmPassword') }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
   
    

   

      <!-- Boutons d'action -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-flat-button class="formSubmitBtn" [disabled]="!adminForm.valid" type="submit">
              {{ action === 'edit' ? 'Modifier' : 'Enregistrer' }}
            </button>
            <button mat-flat-button mat-dialog-close class="formCancelBtn" tabindex="-1">Annuler</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
