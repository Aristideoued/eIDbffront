<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <div class="modalTitle">
        {{dialogTitle}}
      </div>
    </div>
    <button mat-icon-button mat-dialog-close class="modal-close-button" aria-label="Close dialog" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="holidayForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="libelle" required>
            @if (holidayForm.get('libelle')?.hasError('required')) {
            <mat-error>
              Le libellé est obligatoire
            </mat-error>
            }
          </mat-form-field>


        </div>
        
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Téléphone</mat-label>
             <input matInput formControlName="telephone" required>
            @if (holidayForm.get('telephone')?.hasError('required')) {
            <mat-error>
              Le téléphone est obligatoire
            </mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
         <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>mail</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Site web</mat-label>
            <input matInput formControlName="siteWeb">
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>language</mat-icon>
          </mat-form-field>
        </div>
       
      </div>
      
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse" type="text"></textarea>
          </mat-form-field>
        </div>

       
       
      </div>
     
     
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-flat-button class="formSubmitBtn" [disabled]="!holidayForm.valid" type="submit">
             {{ action === 'edit' ? 'Modifier' : 'Enregistrer' }}
            </button>
            <button mat-flat-button mat-dialog-close class="formCancelBtn" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
